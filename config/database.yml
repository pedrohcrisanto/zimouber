default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: postgres
  user: postgres


development:
  <<: *default
  database: zimouber_development


test:
  <<: *default
  database: zimouber_test
 

production:
  <<: *default
  database: zimouber_production
  username: zimouber
  password: <%= ENV['EXCHANGE_DATABASE_PASSWORD'] %>